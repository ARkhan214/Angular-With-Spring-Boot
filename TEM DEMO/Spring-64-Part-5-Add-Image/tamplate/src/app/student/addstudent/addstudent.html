<div class="container my-5">
    <!-- Header -->
    <div class="text-center py-4 mb-4 rounded shadow"
         style="background: linear-gradient(to right, #28a745, #218838); color: white;">
        <h2 class="fw-bold m-0">ðŸŽ“ Add Student</h2>
    </div>

    <!-- Form Card -->
    <div class="card shadow-lg border-0 rounded-4 p-4">
        <form [formGroup]="stuForm">
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label fw-semibold">Name</label>
                    <input type="text" id="name" formControlName="name"
                           class="form-control rounded-3 shadow-sm"
                           placeholder="Full Name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" formControlName="email"
                           class="form-control rounded-3 shadow-sm"
                           placeholder="example@gmail.com">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="fee" class="form-label fw-semibold">Fee</label>
                    <input type="text" id="fee" formControlName="age"
                           class="form-control rounded-3 shadow-sm"
                           placeholder="Amount (e.g. 5000)">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="row text-center">
                <div class="col-md-6 mb-2">
                    <button type="submit" class="btn btn-success w-75 py-2 fw-semibold shadow"
                            (click)="onSubmit()">
                        <i class="fas fa-save me-2"></i>Save
                    </button>
                </div>
                <div class="col-md-6 mb-2">
                    <button type="reset" class="btn btn-danger w-75 py-2 fw-semibold shadow">
                        <i class="fas fa-undo me-2"></i>Reset
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
