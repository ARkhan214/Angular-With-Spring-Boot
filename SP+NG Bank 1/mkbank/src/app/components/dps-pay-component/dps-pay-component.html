<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">Pay DPS Monthly</h5>
    </div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label>DPS ID</label>
        <input type="number" class="form-control" [(ngModel)]="dpsId" name="dpsId" placeholder="Enter DPS ID" required>
      </div>

      <button class="btn btn-success me-2" (click)="payDps()" [disabled]="loading">
        {{ loading ? 'Processing...' : 'Pay DPS' }}
      </button>
      <button class="btn btn-secondary ml-5" (click)="resetForm()">Reset</button>

      <div class="mt-3">
        <p class="text-success" *ngIf="successMessage">{{ successMessage }}</p>
        <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
