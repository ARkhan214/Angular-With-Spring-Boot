<!-- token copy kore anle ei way -->
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h2>Reset Password</h2>
    </div>
    <div class="card-body">
      <!-- Manual Token Input -->
      <div class="mb-3">
        <label for="token" class="form-label">Reset Token</label>
        <input id="token" type="text" class="form-control" [(ngModel)]="token" placeholder="Enter reset token">
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input id="newPassword" type="password" class="form-control" [(ngModel)]="newPassword" placeholder="Enter new password">
      </div>

      <button class="btn btn-success w-100" (click)="resetPassword()">Reset Password</button>

      <div class="mt-3 text-center">
        <p class="text-muted">{{ message }}</p>
      </div>
    </div>

  </div>
</div>
