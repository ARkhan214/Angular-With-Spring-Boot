
<div class="transaction-form-container">
  <h2>Bank Transaction</h2>

  <!-- Sender Account -->
  <div class="form-group">
    <label for="senderId">Sender Account ID:</label>
    <input type="number" id="senderId" [(ngModel)]="senderId" placeholder="Enter Sender Account ID" />
  </div>

  <!-- Transaction Type -->
<!-- Transaction Type -->
<div class="form-group">
  <label for="type">Transaction Type:</label>
  <select id="type" [(ngModel)]="transaction.type">
    <option [ngValue]="transactionType.DEPOSIT">Deposit</option>
    <option [ngValue]="transactionType.WITHDRAW">Withdraw</option>
    <option [ngValue]="transactionType.TRANSFER">Transfer</option>
  </select>
</div>


  <!-- Receiver Account (only for Transfer) -->
  <div class="form-group" *ngIf="transaction.type === 'TRANSFER'">
    <label for="receiverId">Receiver Account ID:</label>
    <input type="number" id="receiverId" [(ngModel)]="receiverId" placeholder="Enter Receiver Account ID" />
  </div>

  <!-- Amount -->
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="transaction.amount" placeholder="Enter Amount" />
  </div>

  <!-- Description -->
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="transaction.description" placeholder="Enter Description"></textarea>
  </div>

  <!-- Submit Button -->
  <button (click)="doTransaction()">Submit Transaction</button>
</div>
