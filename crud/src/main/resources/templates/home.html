<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Directory</title>

    <!-- ‚úÖ SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<div class="container mt-5">

    <h2 class="mb-4 text-center">Employee Management System</h2>

    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Monthly Salary (BDT)</th>
            <th scope="col">Job Title</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="e: ${list}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.salary}"></td>
            <td th:text="${e.designation}"></td>
            <td>
                <a th:href="@{'/edit/'+${e.id}}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è Edit</a>
                <a th:href="@{'/delete/'+${e.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this employee?')">üóëÔ∏è Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- ‚úÖ SweetAlert2 Message with Thymeleaf -->
<script th:inline="javascript">
    /*<![CDATA[*/
    let msg = /*[[${message}]]*/ null;
    if (msg) {
        Swal.fire({
            icon: 'success',
            title: msg,
            showConfirmButton: false,
            timer: 2000
        });
    }
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
