<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Add New Employee</title>

    <!--SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body style="background-color: #f8f9fa;">

<h2 class="text-center my-4 text-primary">New Employee Registration</h2>

<div class="container col-md-6 bg-white p-4 rounded shadow-sm">
    <form th:action="@{/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label fw-bold">Full Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Monthly Salary (BDT)</label>
            <input type="text" class="form-control" th:field="*{salary}" placeholder="25,000 BDT" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Designation</label>
            <input type="text" class="form-control" th:field="*{designation}" placeholder="Software Engineer" required>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success px-4">ðŸ’¾ Save</button>
        </div>
    </form>
</div>

<!-- SweetAlert Success Message Handler -->
<script th:if="${message != null}">
    Swal.fire({
        icon: 'success',
        title: [[${message}]],
        showConfirmButton: false,
        timer: 2000
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>
</html>
